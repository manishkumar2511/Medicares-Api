<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body style="margin:0;padding:0;background:#f8fafc;font-family:Arial,Helvetica,sans-serif;">
    <table width="100%" cellpadding="0" cellspacing="0" style="padding:40px 16px;">
        <tr>
            <td align="center">

                <table width="600" cellpadding="0" cellspacing="0"
                       style="background:#ffffff;border-radius:16px;overflow:hidden;
                              box-shadow:0 20px 40px rgba(0,0,0,.08);">

                    <!-- HEADER -->
                    <tr>
                        <td style="background:#18B7E3; padding:28px 40px;" align="center">
                            <div style="
                                        font-size:26px;
                                        font-weight:700;
                                        letter-spacing:0.5px;
                                        color:#ffffff;
                                        font-family:'Poppins', Arial, sans-serif;">
                                Medicares
                            </div>

                            <div style="
                                        margin-top:6px;
                                        color:#e0f2fe;
                                        font-size:13px;
                                        letter-spacing:1px;">
                                {{Title}}
                            </div>
                        </td>
                    </tr>


                    <!-- BODY -->
                    <tr>
                        <td style="padding:40px;">
                            <h2 style="margin:0 0 16px;color:#0f172a;font-size:22px;font-weight:600;">
                                {{Greeting}},
                            </h2>

                            <p style="font-size:15px;color:#475569;line-height:1.7;margin:0 0 28px;">
                                {{MainText}}
                            </p>

                            <div style="text-align:center;margin:32px 0;">
                                {{ActionButton}}
                            </div>

                            <p style="font-size:13px;color:#64748b;line-height:1.6;">
                                {{SecondaryText}}
                            </p>
                        </td>
                    </tr>

                    <!-- FOOTER -->
                    <tr>
                        <td style="background:#f1f5f9;padding:24px;text-align:center;
                                   border-top:1px solid #e2e8f0;">
                            <p style="margin:0;font-size:12px;color:#94a3b8;">
                                Â© {{CurrentYear}} Medicares. All rights reserved.
                            </p>
                            <p style="margin-top:6px;font-size:11px;color:#cbd5e1;">
                                This is an automated message. Please do not reply.
                            </p>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>
</body>
</html>
