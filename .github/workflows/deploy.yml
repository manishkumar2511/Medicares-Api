name: Build & Deploy to MonsterASP

on:
  push:
    branches:
      - main

env:
  API_PROJECT: Medicares/src/Api/Medicares.Api/Medicares.Api.csproj  # Set your API project path here

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore ${{ env.API_PROJECT }}

      - name: Build
        run: dotnet build ${{ env.API_PROJECT }} -c Release --no-restore

      - name: Publish
        run: dotnet publish ${{ env.API_PROJECT }} -c Release -o publish

      - name: Deploy via SFTP
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.FTP_SERVER }}     
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }} 
          port: 22
          source: "publish/*"
          target: "/wwwroot/"
          rm: true       # removes existing files in /wwwroot before upload
