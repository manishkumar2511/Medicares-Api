name: Build & Deploy to MonsterASP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Find project file
        id: find_proj
        run: |
          # Find the first .csproj file under the repo
          proj_path=$(find . -name "*.csproj" | head -n 1)
          echo "Project path found: $proj_path"
          echo "proj_path=$proj_path" >> $GITHUB_OUTPUT

      - name: Restore
        run: dotnet restore ${{ steps.find_proj.outputs.proj_path }}

      - name: Build
        run: dotnet build ${{ steps.find_proj.outputs.proj_path }} -c Release --no-restore

      - name: Publish
        run: dotnet publish ${{ steps.find_proj.outputs.proj_path }} -c Release -o publish

      - name: Deploy to MonsterASP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: publish/
          server-dir: /wwwroot/
          dangerous-clean-slate: true
