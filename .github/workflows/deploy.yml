name: Build & Deploy to MonsterASP via FTP Zip

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore ./src/Api/Medicares.Api/Medicares.Api.csproj

      - name: Build project
        run: dotnet build ./src/Api/Medicares.Api/Medicares.Api.csproj --configuration Release --no-restore

      - name: Publish project
        run: dotnet publish ./src/Api/Medicares.Api/Medicares.Api.csproj --configuration Release --output ./publish --no-build

      - name: Create ZIP of published files
        run: zip -r publish.zip ./publish

      - name: Upload ZIP via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          protocol: ftp
          local-dir: ./publish.zip
          server-dir: /wwwroot/
          log-level: info
