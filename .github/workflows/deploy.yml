name: Build & Deploy to MonsterASP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Detect API project
        id: find_api
        run: |
          # Find the first project folder that contains Program.cs or Startup.cs
          proj=$(find . -name "*.csproj" | while read f; do
            dir=$(dirname "$f")
            if [ -f "$dir/Program.cs" ] || [ -f "$dir/Startup.cs" ]; then
              echo "$f"
              break
            fi
          done)
          echo "API project detected: $proj"
          echo "api_project=$proj" >> $GITHUB_OUTPUT

      - name: Restore
        run: dotnet restore ${{ steps.find_api.outputs.api_project }}

      - name: Build
        run: dotnet build ${{ steps.find_api.outputs.api_project }} -c Release --no-restore

      - name: Publish
        run: dotnet publish ${{ steps.find_api.outputs.api_project }} -c Release -o publish

      - name: Deploy via SFTP
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22
          source: "publish/*"
          target: "/wwwroot/"
          rm: true
