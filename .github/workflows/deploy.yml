name: Build & Deploy to MonsterASP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Find .csproj dynamically
        id: find_csproj
        run: |
          proj=$(find . -name "*.csproj" | head -n 1)
          echo "Found project: $proj"
          echo "csproj=$proj" >> $GITHUB_OUTPUT

      - name: Restore dependencies
        run: dotnet restore ${{ steps.find_csproj.outputs.csproj }}

      - name: Build project
        run: dotnet build ${{ steps.find_csproj.outputs.csproj }} --configuration Release --no-restore

      - name: Publish project
        run: dotnet publish ${{ steps.find_csproj.outputs.csproj }} -c Release -o published --no-build

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          protocol: ftp
          port: 21
          local-dir: ./published/
          server-dir: /wwwroot/
          log-level: verbose
