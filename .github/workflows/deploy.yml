name: Build & Deploy to MonsterASP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Detect API project
        id: find_api
        run: |
          proj=$(find . -name "*.csproj" | while read f; do
            dir=$(dirname "$f")
            if [ -f "$dir/Program.cs" ] || [ -f "$dir/Startup.cs" ]; then
              echo "$f"
              break
            fi
          done)
          echo "API project detected: $proj"
          echo "api_project=$proj" >> $GITHUB_OUTPUT

      - name: Restore
        run: dotnet restore ${{ steps.find_api.outputs.api_project }}

      - name: Build
        run: dotnet build ${{ steps.find_api.outputs.api_project }} -c Release --no-restore

      - name: Publish
        run: dotnet publish ${{ steps.find_api.outputs.api_project }} -c Release -o publish

      - name: Create zip
        run: |
          cd publish
          zip -r ../publish.zip .

      - name: Deploy zip via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: publish.zip
          server-dir: /wwwroot/
          dangerous-clean-slate: false
